<!-- Compont for Contact us  -->

    <div class="heading text-3xl font-[700]">Contact Us</div>
    <div class=" flex flex-col gap-4 md:flex-row">
      <input type="text" name="" id="" placeholder="Name:-" class="rounded-lg w-[100%]" />
      <input type="email" name="" id="" placeholder="Email:-" class="rounded-lg w-[100%]" />

      <input type="text" name="" id="" placeholder="Subject:-" class="rounded-lg w-[100%]" />
    </div>
    <div class="col-xl-12 ">
      <textarea name="" id="" placeholder="Message :" class="rounded-lg w-[100%] "></textarea>
    </div>
    <div
      class="btn p-4 bg-blue-800 text-white text-2xl flex justify-center rounded-lg hover:bg-blue-900 cursor-pointer">

        Dhanori Pune -411032</p>

    <div class="phone">
      <h3 class="text-2xl font-[600]">Phone</h3>
      <p>+918888836692</p>
      <p>+917219789977</p>
    </div>
    <div class="email">
      <h3 class="text-2xl font-[600]">Email</h3>

    </div>
